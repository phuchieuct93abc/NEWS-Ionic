<ion-view view-title="Category">
    <ion-content scroll="false">
        <img id="categoryLogo" src="./img/logo.png" class="center" align="middle">



        <div class="card" >

            <div ng-repeat="category in categories" class="row">
                <div class="col" ng-repeat="button in category">
                    <button class="padding button button-outline button-block button-positive "
                            ui-sref="app.categoryList({'categoryId':button.id,'categoryTitle':button.name})">
                        {{button.name}}
                    </button>

                </div>
            </div>


        </div>
    </ion-content>
</ion-view>
