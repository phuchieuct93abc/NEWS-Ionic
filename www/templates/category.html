<ion-view view-title="Category">
  <ion-content>
    <img src="/img/logo.png">



    <div class="card row" >
      <div class="col" ng-repeat="item in category" >
        <div class="clearfix" ng-if="$index % 2 == 0"></div>
        <button class="button button-outline button-positive"
                ui-sref="app.categoryList({'categoryId':item.id,'categoryTitle':item.name})">
         {{item.name}}

               </button>


      </div>


    </div>
  </ion-content>
</ion-view>
